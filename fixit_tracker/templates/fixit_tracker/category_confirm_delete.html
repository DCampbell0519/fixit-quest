{% extends 'base.html' %}
{% load static %}
{% block content %}

<div>
    <h1>Delete Category?</h1>
</div>

<h2>Are you sure you want to Delete this Category, {{ category.category_name }}?</h2>

<form action="" method="POST" class="form">
    {% csrf_token %}
    <a href="{% url 'category-list' %}" class="btn-secondary">Cancel</a>
    <button type='submit' class="btn danger">Yes - Delete!</button>
</form>


{% endblock %}
