{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="delete-header">
    <h1>Delete Category?</h1>
</div>

<form action="" method="POST" class="form-container">
    <div class="delete-form">
        <h2>Are you sure you want to Delete the following Category: {{ category.category_name }}?</h2>
        {% csrf_token %}
            <a href="{% url 'category-list' %}" class="cancel-button">Cancel</a>
            <button type='submit' class="delete-button">Yes - Delete!</button>
    </div>
</form>
{% endblock %}
