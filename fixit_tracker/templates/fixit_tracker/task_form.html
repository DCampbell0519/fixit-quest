{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="edit-or-add">
    {% if task %}
        <h1>Edit this Task: {{ task.task_name }}</h1>
    {% else %}
        <h1>Add a Task</h1>
    {% endif %}
</div>

<form action="" method="POST" enctype="multipart/form-data" class="form-container">
    <div class="task-form">
        {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit" class="submit-button">Submit!</button>
    </div>
</form>

{% endblock %}
