{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block content %}
<div>
    {% if home %}
        <h1>Edit this category: {{ category.category_name }}</h1>
    {% else %}
        <h1>Add a Category</h1>
    {% endif %}
</div>

<form action="" method="POST" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
